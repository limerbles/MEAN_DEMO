<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Contact List App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    </head>
    
    <body>
        <div class="container" ng-controller="AppCtrl">
            <h1>Contact List App</h1>

            <table class="table">
                <thread>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Number</th>
                    </tr>
                </thread>

                <tbody>
                    <tr>
                        <td>
                            <input class="form-control" ng-model="contact.name">
                        </td>
                        <td>
                            <input class="form-control" ng-model="contact.email">
                        </td>
                        <td>
                            <input class="form-control" ng-model="contact.number">
                        </td>
                        <td>
                            <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                            <button class="btn btn-info" ng-click="updateContact()">Update</button>
                            <button class="btn btn-danger" ng-click="clear()">Clear</button>
                        </td>
                    </tr>
                    <tr ng-repeat="contact in list">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.number}}</td>
                        <td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button>
                            <button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button>
                         </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
        <script src="controllers/controller.js"></script>
    </body>
</html>
